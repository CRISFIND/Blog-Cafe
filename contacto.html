    <header class="header">

        <div class="contenedor">
            <div class="barra"> <!-- la barra de navegacion-->
                <a href="index.html" class="logo">

                    <a href="nosotros.html" class="navegacion__enlace">Sobre Nosotros</a>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

             <div class="contacto-bg"></div>

             <form class="formulario"> <!--todo lo que esta adentro pertenese a ese formulario-->

                <div class="campo">
                        <label class="campo__label" for="nombre">Nombre</label>
                        <input class="campo__field" type="text" placeholder="Escriba su nombre" id="nombre">  <!--placeholder para dar una simulacion de lo que rellenara-->
                 </div>

                 <div class="campo">
                    <label  class="campo__label" for="email">Email</label>
                    <input class="campo__field" type="email" placeholder="Escriba su Email" id="email">  <!--placeholder para dar una simulacion de lo que rellenara-->
                </div>

                <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--texarea" id="mensaje"></textarea>
                  <!--placeholder para dar una simulacion de lo que rellenara-->
                
                </div>
                    <div class="campo">
                        <input class="boton boton--primario" type="submit" value="Enviar"> <!--ejecuta la accion el submit y el value especifica la accion-->
                    </div>
                    
        
            </form>
    </main>
